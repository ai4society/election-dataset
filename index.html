<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

    <div class="wrapper">
        <header>
            <nav>
                <a href="#">Home</a>
                <a href="team.html">Team</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="header-content">
                <h1>Common election-related questions around the world</h1>

                <!-- <a target="_blank" href="https://arxiv.org/abs/2401.02500" class="paper-link">Read the Full Paper</a> -->
            </div>
        </header>
        <div class="main-content">
            <aside class="category-list">
                <h2>Country</h2>
                <ul id="country-list">
                    <!-- Country list will be dynamically filled here -->
                </ul>
            </aside>
            <section class="papers-display">
                <h2>Country Specific Questions</h2>
                <div class="category-description">
                    <p id="category-description-text"></p>

                    <!-- Questions will be loaded here based on the category selection -->

    </div>

<script src="election-questions.js"></script>
<script src="script.js"></script>
<script>
    document.querySelectorAll('.category-list ul li a').forEach(item => {
  item.addEventListener('click', function(e) {
    // Prevent default link action
    e.preventDefault();

    // Remove 'active' class from all items
    document.querySelectorAll('.category-list ul li a').forEach(link => {
      link.classList.remove('active');
    });

    // Add 'active' class to clicked item
    this.classList.add('active');
  });
});
function closePopup() {
    document.getElementById('popupMessage').style.display = 'none';
}
</script>
</body>
</html>
