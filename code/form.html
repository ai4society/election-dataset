<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .nav {
      margin-top: 20px;
    }
    .nav a {
      margin: 0 10px;
      color: #007bff;
      text-decoration: none;
    }
    #confirmation {
      display: none;
      color: green;
      margin-top: 20px;
    }
  </style>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
      });
      if (response.ok) {
        document.getElementById('confirmation').style.display = 'block';
        setTimeout(() => {
          window.location.href = 'questions.html';
        }, 2000); // Redirect after 2 seconds
      } else {
        alert('Failed to submit question. Please try again.');
      }
    }

    function showConfirmation() {
      document.getElementById('confirmation').style.display = 'block';
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Submit a Question</h1>
    <form action="https://script.google.com/macros/s/AKfycbwdp4XEuP4ecjn69tCxDsF6hvf8GVSarx4W-KJPF5D1gjtN-r05lDeu2KbncLVbKaT4Cw/exec" method="post" onsubmit="handleSubmit(event)">
      <textarea name="Question" placeholder="Your question" required></textarea>
      <input type="text" name="Country" placeholder="Your country" required>
      <button type="submit" onclick="showConfirmation()">Submit</button>
    </form>
    <div class="nav">
      <a href="questions.html">View Questions</a>
    </div>
    <div id="confirmation">Your question has been submitted successfully! Click on 'View Questions' to view the approved questions.</div>
  </div>
</body>
</html>
