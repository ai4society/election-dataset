<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Page</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #333C4D; /* Dark gray background */
        color: #FFF; /* White text */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .contact-box {
        width: 400px;
        padding: 20px;
        background: #222733; /* Darker box */
        box-shadow: 0 4px 8px rgba(0,0,0,0.25);
        border-radius: 10px;
    }
    h1 {
        text-align: center;
        border-bottom: 1px solid #555;
        padding-bottom: 10px;
        margin-bottom: 20px;
        font-size: 24px;
    }
    p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="contact-box">
    <h1>CONTACT</h1>
    <p>Kausik Lakkaraju <strong>Email:</strong> kausik@email.sc.edu</p>
    <p>Bharath Muppasani <strong>Email:</strong> bharath@email.sc.edu</p>
    <p>Biplav Srivastava <strong>Email:</strong> biplav.s@sc.edu</p>
</div>
</body>
</html>
